<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <img id = "logo" src = "assets/logo.png" alt = "Anthony Collini Logo">
        <nav>
            <input type = "checkbox" id = "navCheck">
            <label id = "navBtn" for = "navCheck">
                <div class = "menuBar"></div>
            </label>
            <ul id = "navMenu">
                <a class = "menuItem"  href="index.html"><li>Home</li></a>
                <a class = "menuItem" href="gallery.html"><li>Gallery</li></a>
                <a class = "menuItem"  href="contact.html"><li>Contact</li></a>
            </ul>
        </nav>        
    </header>
    <main>
        <h1>Contact Me</h1>
        <form autocomplete = "on" action = "https://formspree.io/f/xjvpljjn" method = "POST">
            <h2>Drop Me A Line!</h2>
                <label for = "fName">First:</label>
                <input type = "text" id = "fName" name = "fName" required>
                <label for = "lName">Last:</label>
                <input type = "text" id = "lName" name = "lName" required>
            <label for = "email">Email:</label>
            <input type = "email" id = "email" name = "email" required>
            <label for = "textarea">Speak Your Mind:</label>
            <input type="textarea" id = "textarea" name = "textarea" rows = "4" cols = "50" placeholder = "Enter what you want to say!" required><br>
            <input type = "submit" id = "submit" value = "Let's Talk >>">
        </form>
    </main>
</body>
</html>
